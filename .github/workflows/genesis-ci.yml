          files: |
            genesis-v10.1-*.tar.gz
            sbom/sbom.json
            compliance-report/matrix.json
          draft: false
          prerelease: false

  # ==========================================
  # 9. NOTIFY ON SUCCESS/FAILURE
  # ==========================================
  notify:
    name: Send Deployment Notifications
    runs-on: ubuntu-latest
    needs: [deploy-test, generate-compliance-report]
    if: always()
    steps:
      - name: Deployment Status Summary
        run: |
          echo "## GENESIS v10.1 Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Actor:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.deploy-test.result }}" == "success" ]; then
            echo "âœ… **Deployment:** SUCCESS" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Deployment:** FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.generate-compliance-report.result }}" == "success" ]; then
            echo "âœ… **Compliance:** COMPLIANT" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Compliance:** NEEDS REVIEW" >> $GITHUB_STEP_SUMMARY
          fi
