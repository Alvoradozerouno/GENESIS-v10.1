                "data_residency": "EU-only",
                "encryption": "AES-256-GCM"
              },
              "PSD2": {
                "status": "COMPLIANT",
                "sca_enabled": true,
                "api_standard": "Berlin Group"
              },
              "Basel III": {
                "status": "COMPLIANT",
                "risk_ml_engine": true,
                "capital_adequacy": "automated"
              },
              "DORA": {
