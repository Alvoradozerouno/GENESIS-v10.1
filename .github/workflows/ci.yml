name: GENESIS CI

on:
  push:
    branches: [main, clean_main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: |
          uv pip install --system fastapi uvicorn numpy psutil httpx
          uv pip install --system scikit-learn pandas pydantic
          uv pip install --system cryptography aiofiles python-multipart
          uv pip install --system prometheus-client
          uv pip install --system pytest anyio httpx

      - name: Run tests
        env:
          GENESIS_API_KEY: genesis-dev-key
          GENESIS_DB_PATH: /tmp/genesis_test.db
        run: python -m pytest tests/ -v --tb=short

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: .pytest_cache/

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Lint
        run: ruff check genesis_api.py tests/ cert/ ai/ scripts/ --select E,W,F --ignore E501,W503,F401

  docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: genesis-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
