upstream genesis_api {
    server api:8080;
    keepalive 32;
}

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

# HTTPS termination
server {
    listen 443 ssl http2;
    server_name _;

    ssl_certificate     /etc/nginx/certs/genesis.crt;
    ssl_certificate_key /etc/nginx/certs/genesis.key;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https://cdn.tailwindcss.com https://unpkg.com https://cdn.jsdelivr.net; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://unpkg.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline';" always;

    # Rate limit zone (nginx-level, before app-level)
    limit_req_zone $binary_remote_addr zone=api_global:10m rate=120r/m;
    limit_req_zone $binary_remote_addr zone=api_write:10m  rate=30r/m;

    # Hide nginx version
    server_tokens off;

    client_max_body_size 1m;
    proxy_read_timeout   30s;
    proxy_connect_timeout 5s;

    # Static dashboard
    location / {
        root  /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # API — read endpoints
    location ~ ^/api/(health|system|ai/status|valuation|compliance/frameworks) {
        limit_req zone=api_global burst=20 nodelay;
        proxy_pass         http://genesis_api;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # API — write/protected endpoints
    location /api/ {
        limit_req zone=api_write burst=10 nodelay;
        proxy_pass         http://genesis_api;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # OpenAPI docs
    location ~ ^/(docs|redoc|openapi.json) {
        proxy_pass http://genesis_api;
        proxy_set_header Host $host;
    }
}
